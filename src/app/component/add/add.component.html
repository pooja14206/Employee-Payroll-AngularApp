<app-header></app-header>
<!-- <div app-header> -->

<div class="form-content">
    <form class="form" action="#" [formGroup]= "employeeFormGroup">
        <div class="row-content">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Full Name</mat-label>
              <input class="name-input"  matInput formControlName="fullName" required>
            </mat-form-field>
          </div>

            <!-- profilePic -->
        <div class="row-content">
            <label class="label text" for="profile">Profile Image </label>
            <div class="profile-radio-content">
              <mat-radio-button name="profile" color="primary"
                value="Ellipse1.png" required>
                <img class="profile"  src="../assets/Ellipse1.png">
              </mat-radio-button>
              <mat-radio-button class=profile-width name="profile" color="primary" fomControlName="profilePic"
                value="Ellipse2.png" required>
                <img class="profile" src="../assets/Ellipse2.png">
              </mat-radio-button>
              <mat-radio-button class=profile-width name="profile" color="primary" fomControlName="profilePic"
                value="Ellipse3.png" required>
                <img class="profile" src="../assets/Ellipse3.png">
              </mat-radio-button>
              <mat-radio-button class=profile-width id="profile4" name="profile" color="primary" fomControlName="profilePic"
                value="Ellipse4.png" required>
                <img class="profile" src="../assets/Ellipse4.png">
              </mat-radio-button>
              <mat-radio-button class=profile-width name="profile" color="primary" fomControlName="profilePic"
                value="Ellipse5.png" required>
                <img class="profile" src="../assets/Ellipse5.png">
              </mat-radio-button>
            </div>
          </div>
          <!-- gender -->
          <div class="row-content">
            <label class="label text" for="gender">Gender</label>
            <div>
              <mat-radio-button type="radio" name="gender" color="primary" fomControlName="gender" value="male" required>
                <label class="text" for="male">Male</label>
              </mat-radio-button>
              <mat-radio-button type="radio" name="gender" color="primary"fomControlName="gender" value="female" required>
                <label class="text" for="female">Female</label>
              </mat-radio-button>
            </div>
          </div>

          <div class="row-content">
            <label class="label text" for="depatment">Department</label>
            <mat-checkbox class="checkbox" id="hr" color="primary" name="department"  value="HR">
              <label class="text" for="hr">HR</label>
            </mat-checkbox>
            <mat-checkbox class="checkbox" id="sales" color="primary" name="department" value="Sales">
              <label class="text" for="sales">Sales</label>
            </mat-checkbox>
            <mat-checkbox class="checkbox" id="finance" color="primary" name="department" value="Finance">
              <label class="text" for="finance">Finance</label>
            </mat-checkbox>
            <mat-checkbox class="checkbox" id="engineer" color="primary" name="department" value="Engineer">
              <label class="text" for="engineer">Engineer</label>
            </mat-checkbox>
            <mat-checkbox class="checkbox" id="other" color="primary" name="department" value="Other">
              <label class="text" for="engineer">Other</label>
            </mat-checkbox>
          </div>

          <div class="row-content">
            <label class="label text" for="salary">Choose your Salary </label>
      
        <mat-slider thumbLabel [displayWith]="formatLabel" color="primary" tickInterval="1000" aria-label="units" class="salary-input"
              name="salary" min="300000" max="500000" step="1000" value="400000">
              <output class="salary-output text" for="salary">400000</output>
            </mat-slider>
          </div>

          <div class="row-content">
            <label class="label text" for="startDate"> Start Date </label>
            <div>
              <select id="day" name="Day">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
              </select>
              <select id="month" name="Month">
                <option value="Jan">January</option>
                <option value="Feb">Febuary</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="Aug">August</option>
                <option value="Sept">September</option>
                <option value="Oct">October</option>
                <option value="Nov">November</option>
                <option value="Dec">December</option>
              </select>
              <select id="year" name="Year">
                <option value="2020">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
              </select>
            </div>
          </div>
      
          <div class="row-content">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Notes</mat-label>
              <textarea matInput id="notes" class="input" name="Notes" placeholder="" style="height:100px"
                required></textarea>
            </mat-form-field>
          </div>
      
          <div class="buttonParent">
            <a routerLink="/home">
              <button mat-raised-button class="resetButton button cancelButton">Cancel</button>
            </a>
            <div class="submit-reset">
              <button mat-raised-button  type="submit" class="button submitButton">Submit</button>
              <button mat-raised-button type="reset" class="resetButton button">Reset</button>
            </div>
          </div>    
    </form>
</div>
