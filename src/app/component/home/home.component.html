<app-header></app-header>
<div class="main-content">
    <div class="header-content">
        <div class="emp-detail-text">
            Employee Details <div class="emp-count">{{employeeCount}}</div>
        </div>
        <a class="add-button" routerLink="/add">
            <img src="../../../assets/plus.png" alt="Add User Logo">Add User
        </a>
    </div>
    <div class="table-main">
    <table id="table-display" class="table">
        <tr>
            <th></th>
            <th>Name</th>
            <th>Gender</th>
            <th>Department</th>
            <th>Salary</th>
            <th>Start Date</th>
            <th>Actions</th>
        </tr>
        <tr *ngFor="let employee of employeeDetails">  
            <td>
                <img class="profile" src={{employee.profilePic}} alt="">
            </td>
            <td>{{employee.name}}</td>
            <td>{{employee.gender}}</td>
            <td >
                <div class="dept-label" >
                    {{employee.department}}
                </div>
                <!-- <div class="dept-label">Finance</div> -->
            </td>
            <td>{{employee.salary}}</td>
            <td>{{employee.startDate}}</td>
            <td>
                <img id={{employee.id}} onclick="remove(this)"
                    src="../assets/delete.svg"
                    alt="delete">
                <img id={{employee.id}} onclick="update(this)"
                    src="../assets/create.svg" alt="edit">
            </td>
        </tr>
    </table>
</div>
</div>
